name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Truffle Tests
    runs-on: ubuntu-latest
    container: node:15

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install Dependencies
      run: npm install

    - name: Ganache in the background
      # The Mnemonic is needed only until the `erc1271` test is fixed to not need static addresses
      run: npm run ganache --workspace=contracts -- -m "describe uncle will various ankle film brother pelican apple congress animal segment" &

    - name: Run Tests
      run: npm run truffle --workspace=contracts -- test
